<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <nav>
      <div class="links">
        <a href="">name</a>
        <a href="">profile</a>
        <a href="">Home</a>
      </div>
      <div id="nav-btn" class="btn">
        <button id="loginBtn" onclick="loginClick()" class="button">login</button>
        <button id="regBtn" class="button" onclick="regClick()">register</button>
        <img src="images/pic.png" alt="">
        <h5>@username</h5>
      </div>
    </nav>

    <div id="container" class="container">
      <div class="card">
        <div class="header">
          <div class="pic">
            <img src="images/pic.png" alt="">
          </div>
          <h3>header</h3>
        </div>
        <div class="image">
          <img src="images/post.png" alt="" />
          <p class="time">time</p>
        </div>
        <div class="text">any text</div>
        <hr />
        <div class="comments">
          <img src="images/pen-solid.svg" alt="" />
          <p>comments</p>
          <div class="tag">
            funny
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
